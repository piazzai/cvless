---
layout: default
title: Blog
pagination:
  enabled: true
---

<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h1 class="post-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h1>
    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date: "%B %e, %Y" }}</time>
    <p class="lead">{{ post.lead }}</p>
    {{ post.content }}
  </article>
  {% endfor %}
</div>

{% include pagination.html %}
